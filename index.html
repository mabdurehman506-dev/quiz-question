<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quiz-section">
        <div class="quiz">
            <h2 id="question">Quiz Question</h2>
            <hr>
            <ul>
                <li>
                    <input type="radio" name="answer" class="answer">
                    <label for="a" id="option_1">Quiz Option</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer">
                    <label for="b" id="option_2">Quiz Option</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer">
                    <label for="c" id="option_3">Quiz Option</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer">
                    <label for="d" id="option_4">Quiz Option</label>
                </li>
            </ul>
            <div class="btn">
                <button type="submit" id="submit">Submit</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
